<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <section class="tic">TIC-TAC-TOE</section>
        <section class="title">
            <h1 id="first">d</h1>
        </section>
        <section class="display">
            Player <span class="display-player">X</span> turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <script>alert("ONLY ADULT PLAY THIS GAME");
        let b=prompt("WHAT IS YOUR NAME?","GUEST");
        let c=prompt('WHAT IS YOUR OPPONENT NAME?','GUEST');
        document.getElementById('first').innerHTML=b + " VS "+ c ; </script>
</body>
</html>
